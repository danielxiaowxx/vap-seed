<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

    <!--resource loading style-->
    <style>
        .spinner {
            height: 100px;
            width: 20%;
            text-align: center;
            padding: 1em;
            margin: 0 auto 1em;
            display: inline-block;
            vertical-align: top;
        }

        .spinner.fixed-center {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script>
        // 该段脚本放这里是为了首屏渲染的时候有更好的体验
        function setAutoAdaption() {
            var htmlEl = document.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var resizeHandler = function () {
                var clientWidth = htmlEl.clientWidth;
                if (!clientWidth) return;
                htmlEl.style.fontSize = 1000 * (clientWidth / 750) + 'px'; // 以宽为750px，font-size为1000px为基准。设为1000是为了让算出的font-size值为有效的值，即>=1
            };

            resizeHandler();

            if (!window.addEventListener) return;
            window.addEventListener(resizeEvt, resizeHandler, false);
            document.addEventListener('DOMContentLoaded', resizeHandler, false);
        }
        setAutoAdaption();
    </script>
</head>

<body>
    <!--resources loading animation-->
    <div class="spinner fixed-center" v-show="isResourceLoading">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px"
            height="24px" viewBox="0 0 24 24" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <rect x="0" y="0" width="4" height="7" fill="#fff" transform="scale(1 2.66666)">
                <animateTransform attributeType="xml" attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0s" dur="0.6s"
                    repeatCount="indefinite"></animateTransform>
            </rect>

            <rect x="10" y="0" width="4" height="7" fill="#fff" transform="scale(1 1.33333)">
                <animateTransform attributeType="xml" attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0.2s" dur="0.6s"
                    repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="20" y="0" width="4" height="7" fill="#fff" transform="scale(1 2)">
                <animateTransform attributeType="xml" attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0.4s" dur="0.6s"
                    repeatCount="indefinite"></animateTransform>
            </rect>
        </svg>
    </div>

    <app></app>

    <!--script location-->

</body>

</html>
